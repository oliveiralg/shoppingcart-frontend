<div class="container">
  <table>
  	<tr>
	  <td>Id</td>
	  <td>Nome</td>
	  <td>Valor</td>
	</tr>
	<tr *ngFor="let item of cartItems; let i = index;">
	  <td>{{item.id}}</td>
	  <td>{{item.name}}</td>
	  <td>${{item.price}}</td>
	</tr>
	<tr>
	  <td colspan=2>Total</td>
	  <td>${{ total }} </td>
  </table>
</div>
